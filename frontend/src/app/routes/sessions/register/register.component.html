<div class="w-full h-full" fxLayout="row wrap">
  <mat-card class="mat-elevation-z4 m-auto" style="max-width: 380px;">
    <mat-card-title class="m-b-24">Bonjour,<br />Ca ne prend que quelques secondes pour créer un compte</mat-card-title>

    <form class="form-field-full">
      
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput required>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Nom d'utilisateur</mat-label>
        <input matInput required>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Mot de passe</mat-label>
        <input matInput type="password" required>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Confirmation mot de passe</mat-label>
        <input matInput type="password" required>
      </mat-form-field>

      <button class="w-full" mat-raised-button color="primary" (click)="register()">Créer le compte</button>

      <div class="m-t-16">Vous avez déjà un compte ?
        <a (click)="moveToLogin()">Connexion</a>
      </div>

    </form>

  </mat-card>
</div>
