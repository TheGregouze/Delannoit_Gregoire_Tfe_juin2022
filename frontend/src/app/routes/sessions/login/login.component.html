<div class="w-full h-full" fxLayout="row wrap">
  <mat-card class="mat-elevation-z4 m-auto" style="max-width: 380px;">
    <mat-card-title class="text-center m-b-24">Connectez-vous !</mat-card-title>

    <form class="form-field-full">

      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Email" required>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Mot de passe</mat-label>
        <input matInput placeholder="Mot de passe" type="password" required>
      </mat-form-field>

      <button class="w-full" mat-raised-button color="primary" (click)="login()">Connexion</button>

      <div class="m-t-16">Vous n'avez pas de compte ?
        <a (click)="moveToRegister()">Cliquez ici pour en cr√©er un.</a>
      </div>

    </form>

  </mat-card>
</div>
