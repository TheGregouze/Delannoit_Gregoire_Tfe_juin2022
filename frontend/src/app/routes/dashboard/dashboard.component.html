<breadcrumb></breadcrumb>

<div class="matero-row" fxLayout="row wrap">

  <div class="matero-col" fxFlex="100" fxFlex.gt-sm="100">
    <mat-card>

      <mat-card-title>Informations du client</mat-card-title>
      <br>

      <!-- Informations sur le client -->
      <form class="form-field-full">
        <div fxLayout="row wrap" fxLayoutGap="8px grid">

          <div fxFlex="50" fxFlex.lt-sm="100">
            <mat-form-field>
              <mat-label>Nom du client</mat-label>
              <input matInput placeholder="Nom du client" id="submitted-name" required>
            </mat-form-field>
          </div>

          <div fxFlex="10" fxFlex.lt-sm="100" style="display: none;">
            <mat-form-field>
              <mat-label>Code Client</mat-label>
              <input matInput type="text" placeholder="Code client" id="codeClient" required>
            </mat-form-field>
          </div>


          <div fxFlex="50" fxFlex.lt-sm="100">
            <mat-form-field>
              <mat-label>Numéro de TVA</mat-label>
              <input matInput placeholder="BE**********" id="submitted-tva" required>
            </mat-form-field>
          </div>
          

          <div fxFlex="50" fxFlex.lt-sm="100">
            <mat-form-field>
              <mat-label>Ville</mat-label>
              <input matInput placeholder="Ville" id="submitted-ville" required>
            </mat-form-field>
          </div>

          <div fxFlex="50" fxFlex.lt-sm="100">
            <mat-form-field>
              <mat-label>Adresse</mat-label>
              <input matInput placeholder="Adresse" id="submitted-address" required>
            </mat-form-field>
          </div>

          <div fxFlex="100" fxFlex.lt-sm="100">
            <mat-form-field>
              <mat-label>Service fourni</mat-label>
              <input matInput placeholder="Installation WIFI" id="submitted-service" required>
            </mat-form-field>
          </div>

        </div>
      </form>
    </mat-card>
  </div>


  <!-- Modèles -->
  <div class="matero-col" fxFlex.gt-sm="55" fxFlex="100">
    <mat-card>
      <mat-tab-group class="m--16">
        <mat-tab label="Modèles d'AP">
          <div class="m-16">
            <ng-image-slider [images]="imgAP" [slideImage]="4" [animationSpeed]="0.5" [imagePopup]="false" #nav (imageClick)="fillFormModelAP($event)"></ng-image-slider>
            
            <form class="form-field-full" id="formOrder1" style="display: none;">
              <br>
              <div fxLayout="row wrap" fxLayoutGap="8px grid">
                <div fxFlex="100" fxFlex.lt-sm="100"  style="text-align: center;" >
                  <h3><label id="nameModelAP"></label></h3>
                </div>
      
                <div fxFlex="50" fxFlex.lt-sm="100">
                  <mat-form-field>
                    <mat-label >Quantité</mat-label>
                    <input matInput placeholder="quantité" id="submitted-qte-AP" required>
                  </mat-form-field>
                </div>
      
                <div fxFlex="50" fxFlex.lt-sm="100">
                  <mat-form-field>
                    <mat-label>Prix</mat-label>
                    <input matInput placeholder="Prix" id="submitted-price-AP" required>
                  </mat-form-field>
                </div>
                <button mat-raised-button color="primary" class="m-t-8" (click)="order1()">Order</button>
              </div>
            </form>

          </div>
        </mat-tab>

        <mat-tab label="Modèles de switch">
          <div class="m-16">
            <ng-image-slider [images]="imgSwitch" [slideImage]="4" [animationSpeed]="0.5" [imagePopup]="false" #nav (imageClick)="fillFormModelSwitch($event)"></ng-image-slider>

            <form class="form-field-full" id="formOrder2" style="display: none;">
              <br>
              <div fxLayout="row wrap" fxLayoutGap="8px grid">
                <div fxFlex="100" fxFlex.lt-sm="100"  style="text-align: center;" >
                  <h3><label id="nameModelSwitch">Modele de switch</label></h3>
                </div>
      
                <div fxFlex="50" fxFlex.lt-sm="100">
                  <mat-form-field>
                    <mat-label >Quantité</mat-label>
                    <input matInput placeholder="quantité" id="submitted-qte-Switch" required>
                  </mat-form-field>
                </div>
      
                <div fxFlex="50" fxFlex.lt-sm="100">
                  <mat-form-field>
                    <mat-label>Prix</mat-label>
                    <input matInput placeholder="Prix" id="submitted-price-Switch" required>
                  </mat-form-field>
                </div>
                <button mat-raised-button color="primary" class="m-t-8" (click)="order2()">Order</button>
              </div>
            </form>
          </div>
        </mat-tab>

        <mat-tab label="Modèles de router">
          <div class="m-16">
            <ng-image-slider [images]="imgRouter" [slideImage]="4" [animationSpeed]="0.5" [imagePopup]="false" #nav (imageClick)="fillFormModelRouter($event)"></ng-image-slider>

            <form class="form-field-full" id="formOrder3" style="display: none;">
              <br>
              <div fxLayout="row wrap" fxLayoutGap="8px grid">
                <div fxFlex="100" fxFlex.lt-sm="100"  style="text-align: center;" >
                  <h3><label id="nameModelRouter">Modele de router</label></h3>
                </div>
      
                <div fxFlex="50" fxFlex.lt-sm="100">
                  <mat-form-field>
                    <mat-label >Quantité</mat-label>
                    <input matInput placeholder="quantité" id="submitted-qte-Router" required>
                  </mat-form-field>
                </div>
      
                <div fxFlex="50" fxFlex.lt-sm="100">
                  <mat-form-field>
                    <mat-label>Prix</mat-label>
                    <input matInput placeholder="Prix" id="submitted-price-Router" required>
                  </mat-form-field>
                </div>
                <button mat-raised-button color="primary" class="m-t-8" (click)="order3()">Order</button>
              </div>
            </form>
          </div>
        </mat-tab>
      </mat-tab-group>
    </mat-card>
  </div>

  <!-- Tableau des commandes -->
  <div class="matero-col" fxFlex.gt-sm="45" fxFlex="100">

    <mat-card>
      <mat-card-subtitle>Tableau des commandes</mat-card-subtitle>
      <mat-card-content>
        <table class="w-full" mat-table id="tableOrder">
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef>Modèle</th>
          </ng-container>
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Description</th>
            <td mat-cell *matCellDef="let element;">Description</td>
          </ng-container>
          <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef>Quantité</th>
            <td mat-cell *matCellDef="let element;">Quantité</td>
          </ng-container>
          <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef>Prix</th>
            <td mat-cell *matCellDef="let element;">Prix</td>
          </ng-container>
          <tr mat-header-row *="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </mat-card-content>
    </mat-card>
    <button mat-raised-button color="primary" class="m-t-8" (click)="validateCreatePDF()">Create PDF</button>
    <button mat-raised-button color="primary" class="m-t-8" (click)="test()">Test</button>
  </div>
</div>
